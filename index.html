<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alarm clock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
    <body style="background-color: rgb(181, 164, 164);">
<div class="container" id="container">
    <div class="navbar" id="#nav">AlarmClock</div>
    <div class="watch" id="watch">
     <div class="watch-center" id="watch"></div>
        <div class="hour-hand" id="hour-hand"></div>
        <div class="minute-hand" id="minute-hand"></div>
        <div class="second-hand" id="second-hand"></div>

    </div>
    <div class="current-time-text" id="current-time-text">Current Time: &nbsp; <span id="hh"> 00 </span> : <span id="mm" >00 </span> <span id="am-pm">AM</span></div>
    <button type="button" class="btn btn-primary set-alarm-btn" data-bs-toggle="modal" data-bs-target="#exampleModal">Set Alarm</button>
    <div id="upcoming-alarm">
      <div>Upcoming Alarm at -&nbsp;<span id="upcoming-alarm-time"></span></div>
      <button type="button"  class="btn btn-primary" id="clear-alarm">clear alarm</button>
    </div>
</div>
 <!-- ============set alarm widget============= -->

 <!-- Button trigger modal -->

  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Alarm</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <label for="time" id="set-time-text" >Set Time :</label>
          <input type="time" placeholder="00" id="set-time" value="12:00"><br>
          
         
    <div id="repeat-alarm">Repeat Alarm<input type="checkbox" value="repeat"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" id="save-changes" data-bs-dismiss="" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
<!-- ========Audio========= -->

<audio id="audio"> 
  <source src="SoundHelix-Song-1.mp3" type="audio/mpeg">
 
</audio>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<script src="javascript.js"></script>
</body>
</html>
